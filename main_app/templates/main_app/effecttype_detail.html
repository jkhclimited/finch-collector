{% extends 'base.html' %}
{% block content %}

<h1>Effect Type Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ effecttype.name }}</span>
        <p>Description: {{ effecttype.description }}</p>
      </div>
      <div class="card-action">
        <a href="update/">Edit</a>
        <a href="delete/">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
