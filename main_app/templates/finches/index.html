{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Breed: {{ finch.breed }}</p>
      <p>Scientific Name: {{ finch.scientific_name }}</p>
      <p>Colour: {{ finch.color }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
